<!DOCTYPE html>

<html lang="en">
	<head>
		<title>ℝ⁴itum</title>

		<meta charset="UTF-8" />
        <meta description="Limited 4D mesh viewer!" />

        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="theme-color" content="#2a6a52" />

        <link href="./asset/icon.svg" rel="icon" />

		<script src="./js/_index.js" type="module"></script>

		<link href="./css/index.css" rel="stylesheet" />
		<link href="https://overpass-30e2.kxcdn.com/overpass.css" rel="stylesheet" />
	</head>

	<body>
		<main>
			<workspace->
				<viewport- class="section"></viewport->
				<loading-screen class="section">
					<logo->
						<img src="./asset/logo.svg" alt="ℝ⁴itum logo" />
					</logo->

					<loading-spinner class="transparent"> <!-- `transparent` class removed by JS -->
						<loading-square class="large"></loading-square>
						<loading-square class="small"></loading-square>
					</loading-spinner>

					<noscript>This app requires JavaScript to be enabled.</noscript>
				</loading-screen>

				<overlays->
					<context-menus></context-menus>
				</overlays->
			</workspace->

			<!-- <menu-bar></menu-bar> -->
		</main>

		<svg class="defs">
			<defs>
				<radialGradient id="rotate-boundary-gradient">
					<stop offset="0%" stop-color="#0000" />
					<stop offset="90%" stop-color="var(--col-green-0-7f)" />
				</radialGradient>
			</defs>
		</svg>
	</body>
</html>
